<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess It!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="javascript/library.js" defer></script>
    <script src="javascript/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>
    <header class="wg-header">
        <h1 class="hover-underline-animation">Guess It!</h1>
        <button class="wg-button wg-new-word" onclick="onNewWord()">new word</button>
    </header>
    <main class="wg-main">
        <div class="wg-guesses">
          
        </div>
        <div class="wg-ready-buttons">
            <button id="share" style="opacity: 0;" class="wg-button" onclick="onShare()"><img style="height: 1.5rem; margin-bottom: -0.25rem;" src="image/share_white_24dp.svg"><img> <span id="share-text">share</span></button>
        </div>

        <div class="wg-touch-input">
            <div class="wg-touch-input-row">
                <button onclick="charTouchInput(this)">Q</button>
                <button onclick="charTouchInput(this)">W</button>
                <button onclick="charTouchInput(this)">E</button>

                <button onclick="charTouchInput(this)">R</button>
                <button onclick="charTouchInput(this)">T</button>
                <button onclick="charTouchInput(this)">Y</button>
                <button onclick="charTouchInput(this)">U</button>
                <button onclick="charTouchInput(this)">I</button>
                <button onclick="charTouchInput(this)">O</button>
                <button onclick="charTouchInput(this)">P</button>
            </div>
            <div class="wg-touch-input-row">
                <button onclick="charTouchInput(this)">A</button>
                <button onclick="charTouchInput(this)">S</button>
                <button onclick="charTouchInput(this)">D</button>
                <button onclick="charTouchInput(this)">F</button>
                <button onclick="charTouchInput(this)">G</button>
                <button onclick="charTouchInput(this)">H</button>
                <button onclick="charTouchInput(this)">J</button>
                <button onclick="charTouchInput(this)">K</button>
                <button onclick="charTouchInput(this)">L</button>
            </div>
            <div class="wg-touch-input-row">
                <button style="width: auto" onclick="submitGuessGlobal()">ENTER</button>

                <button onclick="charTouchInput(this)">Z</button>
                <button onclick="charTouchInput(this)">X</button>
                <button onclick="charTouchInput(this)">C</button>
                <button onclick="charTouchInput(this)">V</button>
                <button onclick="charTouchInput(this)">B</button>
                <button onclick="charTouchInput(this)">N</button>
                <button onclick="charTouchInput(this)">M</button>
                <button onclick="removeCharGlobal()">DEL</button>

            </div>
        </div>

    </main>
</body>
</html>
